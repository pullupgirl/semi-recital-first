<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포스터 페이지 1</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      max-width: 90%;   /* 화면 폭의 90%까지만 */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background: #2196F3;   /* 기본 파랑 */
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1976D2;   /* hover 시 진한 파랑 */
    }
  </style>
</head>
<body>
  <img src="poster1.png" alt="포스터 1">
  <br>
  <button onclick="location.href='poster2.html'">예매하기</button>
</body>
</html>
