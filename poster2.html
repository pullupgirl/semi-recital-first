<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포스터 페이지 2</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #f44336;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>포스터 2</h1>
  <img src="poster2.png" alt="포스터 2">

</html>
